{% extends 'base.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <img src="{{ post.image.url }}" alt="{{ post.title }}" width="500">
    <p><strong>Author:</strong> <em>{{ post.author_name }}</em></p>
    <p><strong>Published:</strong> {{ post.pub_date }}</p>
    <div class="content-margin">
        {{ post.content|linebreaks }}
    </div>
{% endblock %}
